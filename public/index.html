<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <menu id="principal">
        <div class="welcome">

            <div class="glass">
                <div class="possition">
                    <h4>Game Tic Tac Teo</h4>
                    <div class="xo">
                        <label for="name" class="blanch">Player O</label>
                        <input type="text" id="playerO">
                    </div>
                    <div class="xo">
                        <label for="name" class="blanch">Player X</label>
                        <input type="text" id="playerX">
                    </div>
                    <p class="error"></p>
                    <button class="button-85" role="button">start</button>
                </div>
            </div>
        </div>
    </menu>

    <main id="lock" class="dispa">
        <p id="infoTic"></p>
        <div class="scores">
            <div class="o">
                <p class="joureO">Joure (O)</p>
                <p id="o">0</p>
            </div>
            <div class="equal">
                <p>-</p>
                <p id="equal">0</p>
            </div>
            <div class="x">
                <p class="joureX">Joure (x)</p>
                <p id="x">0</p>
            </div>
        </div>
    </main>
    <div class="dispa" id="gameTic">
    </div>
    <footer id="resetBtn"><button id="rest">reset</button></footer>


    <script src="../script/script.js"></script>
</body>

</html>
